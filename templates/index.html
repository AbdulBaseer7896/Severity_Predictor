<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crash Severity Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Severity Predictor</a>
    </div>
  </nav>

  <div class="container">
    {% if prediction %}
      <div class="alert alert-success text-center" role="alert">
        <h4 class="alert-heading">Predicted Severity:</h4>
        <p class="mb-0 display-6">{{ prediction }}</p>
      </div>
    {% endif %}

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4">Enter Crash Details</h5>
        <form method="post">
          <div class="row">
            {% for col, opts in cat_choices.items() %}
              <div class="col-md-6 mb-3">
                <label for="{{ col }}" class="form-label">{{ col }}</label>
                <select class="form-select" name="{{ col }}" id="{{ col }}" required>
                  <option value="" disabled selected>Select...</option>
                  {% for opt in opts %}
                    <option value="{{ opt }}">{{ opt }}</option>
                  {% endfor %}
                </select>
              </div>
            {% endfor %}
            {% for col in num_fields %}
              <div class="col-md-6 mb-3">
                <label for="{{ col }}" class="form-label">{{ col }}</label>
                <input type="number" step="any" class="form-control" name="{{ col }}" id="{{ col }}" required>
              </div>
            {% endfor %}
          </div>
          <button type="submit" class="btn btn-primary w-100">Predict Severity</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
